<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwrapped Cosmic Dimension Shifter</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #controls { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="dimensionSlider">Dimensional Shift:</label>
        <input type="range" id="dimensionSlider" min="0" max="4" step="0.01" value="1.0">
        <br>
        <label for="unwrapSlider">Unwrap Factor:</label>
        <input type="range" id="unwrapSlider" min="0" max="1" step="0.01" value="0.82">
    </div>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float time;
            uniform vec2 resolution;
            uniform float dimensionShift;
            uniform float unwrapFactor;

            #define MAX_STEPS 200
            #define MAX_DIST 100.0
            #define SURF_DIST 0.001

            mat2 rot2D(float angle) {
                float s = sin(angle), c = cos(angle);
                return mat2(c, -s, s, c);
            }

            float smin(float a, float b, float k) {
                float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);
                return mix(b, a, h) - k * h * (1.0 - h);
            }

            vec3 fractalFold(vec3 z) {
                for(int i = 0; i < 8; i++) {
                    z.xy = abs(z.xy);
                    z = z * 1.0 - 0.5;
                    z.xy *= rot2D(time * 0.1 + float(i) * 0.1);
                    z.yz *= rot2D(time * 0.15 + float(i) * 0.15);
                }
                return z;
            }

            vec3 unwrapSpace(vec3 p) {
                float r = length(p);
                float theta = atan(p.y, p.x);
                float phi = acos(p.z / r);
                
                float newR = mix(r, log(r + 1.0) + 1.0, unwrapFactor);
                theta += unwrapFactor * sin(newR * 3.0) * 2.0;
                phi += unwrapFactor * cos(newR * 2.0) * 1.5;
                
                return vec3(
                    newR * sin(phi) * cos(theta),
                    newR * sin(phi) * sin(theta),
                    newR * cos(phi)
                );
            }

            float sceneSDF(vec3 p) {
                vec3 q = unwrapSpace(p);
                q.xy *= rot2D(time * 0.2);
                q.yz *= rot2D(time * 0.15);
                
                float dimensionalWarp = sin(length(q) * 3.0 - time) * dimensionShift;
                q += fractalFold(q) * dimensionalWarp;

                float sphere = length(q) - 1.0;
                float twists = cos(q.x*10.0) * cos(q.y*10.0) * cos(q.z*10.0) * 0.1;
                float twistedSphere = sphere * twists;

                float planes = max(max(abs(q.x), abs(q.y)), abs(q.z)) - 1.0;
                
                float shape = smoothstep(twistedSphere, planes, 0.5);
                
                // Add more detail to the unwrapped space
                shape += sin(q.x*20.0 + q.y*15.0 + q.z*10.0) * 0.05 * unwrapFactor;
                shape *= 1.0 - 0.2 * unwrapFactor; // Scale the shape as it unwraps
                
                return shape;
            }

            vec3 getNormal(vec3 p) {
                const vec2 e = vec2(.001, 0);
                float d = sceneSDF(p);
                return normalize(d - vec3(
                    sceneSDF(p-e.xyy),
                    sceneSDF(p-e.yxy),
                    sceneSDF(p-e.yyx)
                ));
            }

            vec3 getRayDir(vec2 uv, vec3 p, vec3 l, float z) {
                vec3 f = normalize(l-p),
                     r = normalize(cross(vec3(0,1,0), f)),
                     u = cross(f,r),
                     c = f*z,
                     i = c + uv.x*r + uv.y*u;
                return normalize(i);
            }

            vec3 colorPalette(float t) {
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.263, 0.416, 0.557);
                return a + b * cos(6.28318 * (c * t + d + dimensionShift + unwrapFactor));
            }

            void mainImage(out vec4 fragColor, in vec2 fragCoord) {
                vec2 uv = (fragCoord-.5*resolution.xy)/resolution.y;
                vec3 ro = vec3(0, 3, -3);
                ro.xz *= rot2D(time * 0.2);
                ro *= 1.0 + unwrapFactor * 2.0; // Move camera back as we unwrap
                vec3 rd = getRayDir(uv, ro, vec3(0,0,0), 1.);

                float d = 0.0, t = 0.0;
                for(int i = 0; i < MAX_STEPS; i++) {
                    vec3 p = ro + rd * d;
                    t = sceneSDF(p);
                    if(t < SURF_DIST || d > MAX_DIST) break;
                    d += t;
                }

                vec3 col = vec3(0);
                if(d < MAX_DIST) {
                    vec3 p = ro + rd * d;
                    vec3 n = getNormal(p);
                    vec3 r = reflect(rd, n);

                    float dif = dot(n, normalize(vec3(1,2,3)))*.5+.5;
                    col = colorPalette(length(p) * 0.1 + time * 0.05);
                    col *= dif;

                    float fresnel = pow(1.0 + dot(rd, n), 4.0);
                    col += fresnel * 0.5;

                    // Add more detail to the color based on the unwrapped space
                    col += vec3(0.2, 0.1, 0.3) * sin(p.x*30.0 + p.y*20.0 + p.z*10.0 + time) * unwrapFactor;
                }

                // Enhanced fog effect
                col = mix(col, vec3(0.05, 0.05, 0.1), 1.0 - exp(-0.0008 * d * d * (1.0 - unwrapFactor*0.5)));

                fragColor = vec4(col, 1.0);
            }

            void main() {
                mainImage(gl_FragColor, gl_FragCoord.xy);
            }
        `;

        // Set up scene
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a plane that fills the screen
        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                time: { value: 0 },
                resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                dimensionShift: { value: 3 },
                unwrapFactor: { value: 0.99 }
            }
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Animation loop
        function animate(time) {
            requestAnimationFrame(animate);
            material.uniforms.time.value = time * 0.0001;
            renderer.render(scene, camera);
        }
        animate(0);

        // Handle window resizing
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            material.uniforms.resolution.value.set(width, height);
        });

        // Handle sliders
        const dimensionSlider = document.getElementById('dimensionSlider');
        dimensionSlider.addEventListener('input', (event) => {
            material.uniforms.dimensionShift.value = parseFloat(event.target.value);
        });

        const unwrapSlider = document.getElementById('unwrapSlider');
        unwrapSlider.addEventListener('input', (event) => {
            material.uniforms.unwrapFactor.value = parseFloat(event.target.value);
        });
    </script>
</body>
</html>
