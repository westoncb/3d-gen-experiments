<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbolic Thoughtspace Raymarching</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="shaderCanvas"></canvas>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec2 u_resolution;
        uniform float u_time;

        const int MAX_STEPS = 100;
        const float MAX_DIST = 100.0;
        const float SURF_DIST = .001;
        const float PI = 3.14159265359;

        // Hyperbolic space utilities
        vec3 klein_to_poincare(vec3 p) {
            float d = length(p);
            return p * (1.0 + 1.0 / sqrt(1.0 - d * d)) / 2.0;
        }

        vec3 poincare_to_klein(vec3 p) {
            float d = dot(p, p);
            return 2.0 * p / (1.0 + d);
        }

        // SDF for a hyperbolic sphere
        float sdf_hyperbolic_sphere(vec3 p, float radius) {
            vec3 k = poincare_to_klein(p);
            float d = length(k);
            return (d - radius) / (1.0 - d * d);
        }

        // Semantic potential field
        float semantic_potential(vec3 p) {
            vec3 k = poincare_to_klein(p);
            return 1.0 / (1.0 - dot(k, k));
        }

        // Scene SDF
        float get_dist(vec3 p) {
            float time = u_time * 0.2;
            
            // Multiple spheres representing concept clusters
            float d1 = sdf_hyperbolic_sphere(p - vec3(sin(time), cos(time), 0.0) * 0.5, 0.2);
            float d2 = sdf_hyperbolic_sphere(p - vec3(cos(time * 1.3), 0.0, sin(time * 1.3)) * 0.6, 0.15);
            float d3 = sdf_hyperbolic_sphere(p - vec3(0.0, sin(time * 0.7), cos(time * 0.7)) * 0.4, 0.18);
            
            // Combine distances
            //return (smoothstep(smoothstep(d1, d3, d2), d3, (d2 - d1) / (d3 - d1)) / 10.618);

            return (mix(smoothstep(d1 / d3, d2 / d3, (d2 + d1) / d3), d3, d2 / d1)) / 1.618 - 0.1;
        }

        // Normal calculation
        vec3 get_normal(vec3 p) {
            float d = get_dist(p);
            vec2 e = vec2(0.01, 0.0);
            vec3 n = d - vec3(
                get_dist(p - e.xyy),
                get_dist(p - e.yxy),
                get_dist(p - e.yyx)
            );
            return normalize(n);
        }

        // Raymarching
        float raymarch(vec3 ro, vec3 rd) {
            float dO = 0.0;
            for(int i = 0; i < MAX_STEPS; i++) {
                vec3 p = ro + rd * dO;
                float dS = get_dist(p);
                dO += dS;
                if(dO > MAX_DIST || abs(dS) < SURF_DIST) break;
            }
            return dO;
        }

        // Main
        void main() {
            vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / min(u_resolution.y, u_resolution.x);
            
            // Camera setup
            vec3 ro = vec3(0.0, 0.0, -1.0); // Ray origin
            vec3 rd = normalize(vec3(uv, 1.0)); // Ray direction
            
            // Raymarching
            float d = raymarch(ro, rd);
            vec3 p = ro + rd * d;
            
            // Shading
            vec3 normal = get_normal(p);
            float semantic = semantic_potential(p);
            
            // Lighting
            vec3 light_pos = vec3(2.0 * sin(u_time), 2.0 * cos(u_time), -1.0);
            vec3 light_dir = normalize(light_pos - p);
            float diff = max(dot(normal, light_dir), 0.0);
            
            // Color
            vec3 color = vec3(0.5) + 0.5 * cos(semantic * vec3(3.0, 4.0, 5.0) + u_time);
            color *= diff;
            
            // Fog effect to show hyperbolic space curvature
            float fog = 1.0 / (1.0 + d * d * 0.1);
            color = mix(vec3(0.0), color, fog);
            
            // Output
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script>
        const canvas = document.getElementById('shaderCanvas');
        const renderer = new THREE.WebGLRenderer({canvas});
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            fragmentShader: document.getElementById('fragmentShader').textContent,
            uniforms: {
                u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                u_time: { value: 0 }
            }
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function animate(time) {
            material.uniforms.u_time.value = time * 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            material.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
